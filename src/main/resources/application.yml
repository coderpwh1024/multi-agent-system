server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: multi-agent-system

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/multi_agent?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      filters: stat,wall
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

    # Elasticsearch配置
    elasticsearch:
      uris: http://localhost:9200
      username:
      password:
      connection-timeout: 5s
      socket-timeout: 30s

# Azure OpenAI配置
azure:
  openai:
    endpoint: ${AZURE_OPENAI_ENDPOINT:https://your-resource.openai.azure.com/}
    api-key: ${AZURE_OPENAI_API_KEY:your-api-key}
    deployment-name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}
    api-version: 2024-08-01-preview
    max-tokens: 4096
    temperature: 0.7
    stream: true

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:com/example/agent/mapper/*.xml
  type-aliases-package: com.example.agent.entity

# 日志配置
logging:
  level:
    root: INFO
    com.example.agent: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Agent配置
agent:
  # 最大循环次数
  max-iterations: 10
  # 超时时间（秒）
  timeout: 300
  # 并发agent数量
  max-concurrent-agents: 5